<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script> -->
    <script src="script.js"></script>
</head>

<body ng-app="weatherApp" ng-controller="weatherAppController">
    <div class="main">
        <h1>Your Forecast</h1>
        <div class="selectZipCode">
            <input ng-model="city" placeholder="Zip Code" class="addZipCode" />
            <button ng-click="getWeather()">Search</button>
        </div>
        <div class="results">
            <div class="currentWeather">
                <h2>Today's weather in {{name}}</h2>
                <h4>Current temperature: {{currentTemp}}</h4>
                <h4>Today's high: {{currentHigh}}</h4>
                <h4>Today's low: {{currentLow}}</h4>

            </div>
            <div class="fiveDayForecast">
                <h2>Five-Day Forecast for {{name}}</h2>
                <ul>
                    <li ng-repeat="day in fiveDayForecast">
                        <h4>High: {{day.main.temp_max}}</h4>
                        <h4>Low: {{day.main.temp_min}}</h4>

                    </li>
                </ul>

            </div>
        </div>
    </div>

</body>

</html>
